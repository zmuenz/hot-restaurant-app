<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-hourglass"></span>Closed Chair</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/index">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-cutlery"></span>
                    </button>
                </a>
                <a href="/reserve">
                    <button type="button" class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-phone-alt"></span> Make Reservation</button>
                </a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2>
                                <span class="label label-primary">1</span> |
                            </h2>
                        </div>
                        <div class="well" id="tableWell-11">
                            <h2>
                                <span class="label label-primary">2</span> |
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2>
                                <span class="label label-primary">1</span> |
                            </h2>
                        </div>
                        <div class="well" id="tableWell-11">
                            <h2>
                                <span class="label label-primary">2</span> |
                            </h2>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="">API Table Link</a> |
                    <a href="">API Wait List</a> |
                    <a href="">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>


</body>

</html>
